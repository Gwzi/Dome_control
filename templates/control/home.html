{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROL</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .webcam-feed {
            width: 100%;
            max-width: 800px;
            height: auto;
            display: none; /* 기본적으로 비디오 숨김 */
        }
    </style>
</head>
<body style="background-color: #0c2a0c">
    <div style="display: flex; height: 100vh;flex-wrap: wrap;">
        <!-- 좌측 패널 -->
        <div style="width: 40%; background-color: #060d1c; height:100%; justify-content: center; text-align: center; min-width: 350px; display: block">
            <img src="/static/images/logo.png" style="width: 220px;margin: 5%;">

            <div style="height: 100%; justify-content: center; text-align: center">
                <div style="margin-bottom: 10px">
                    <h5 style="color:white;margin:10px">DOME STATE</h5>
                    {% if tf == True %}
                    <span style="color:green">CONNECTED</span>
                    {% else %}
                    <span style="color:#e50f29">DISCONNECTED</span>
                    {% endif %}
                    <table class="table table-bordered" style="width: 60%;margin-left:auto;margin-right:auto">
                        <thead>
                            <tr>
                                <th>POWER</th>
                                <th>OP/CL</th>
                            </tr>
                        </thead>
                        <tbody style="background-color: none">
                            <tr>
                                <td>{{ p }}</td>
                                <td>{{ o }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div style="text-align: center">
                    <h5 style="color:white;margin:10px">DOME CONTROL</h5>
                    <div class="btn-group" role="group" aria-label="Basic example" style="margin: 5px">
                        <a href="{% url 'open' %}"><button type="button" class="btn btn-light" style="width: 70px;height: 70px;border-radius: 0px">OPEN</button></a>
                        <a href="{% url 'close' %}"><button type="button" class="btn btn-outline-light" style="width: 70px;height: 70px;border-radius: 0px">CLOSE</button></a>
                    </div>
                </div>
                <div>
                    <a href="{% url 'power' %}"><button type="button" class="btn btn-danger" style="width: 70px;height: 50px;border-radius: 0px">
                        POWER
                    </button></a>
                </div>
                <div>
                    <h5 style="color:white;margin:10px">CONNECTION</h5>
                    <form method="POST" action="{% url 'connect' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <select class="form-select form-select-sm" style="width: 30%" id="port" name="port">
                                {% for port in available_ports %}
                                    <option value="{{ port.device }}">{{ port.device }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-light">CONNECT</button>
                    </form>
                    <form method="POST" action="{% url 'disconnect' %}" class="mt-3">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light">DISCONNECT</button>
                    </form>
                </div>
                <div>
                    <img src="https://dg1s.dge.hs.kr/upload/dg1sh/logo/img_6f5dv807b=ceve1=4fv9f=a1v29=3c97v21f1vd5d0_v5548.png" alt="대구일과학고등학교">
                </div>
            </div>
        </div>

        <!-- 우측 패널 -->
        <div style="background-color: black; width: 60%">
            <img src="{% url 'video_feed' %}" class="webcam-feed" id="webcamFeed" alt="Webcam Feed">
            <button id="toggleButton" class="btn btn-outline-light mt-3">
                <i class="bi bi-camera-video"></i>
            </button>
        </div>
    </div>

    {% if messages %}
    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <!-- 우측 하단에 위치 설정 -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            {% for message in messages %}
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
                <div class="toast-header">
                    <strong class="me-auto">Notification</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    {{ message }}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toastElList = [].slice.call(document.querySelectorAll('.toast'))
        const toastList = toastElList.map(function (toastEl) {
            return new bootstrap.Toast(toastEl).show();
        });

        const webcamFeed = document.getElementById('webcamFeed');
        const toggleButton = document.getElementById('toggleButton');

        toggleButton.addEventListener('click', function() {
            if (webcamFeed.style.display === 'none') {
                webcamFeed.style.display = 'block';
                toggleButton.innerHTML = '<i class="bi bi-camera-video-off"></i>';
            } else {
                webcamFeed.style.display = 'none';
                toggleButton.innerHTML = '<i class="bi bi-camera-video"></i>';
            }
        });
    </script>
</body>
</html>
